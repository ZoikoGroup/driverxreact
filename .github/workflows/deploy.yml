name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GCP VM
        run: |
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          ssh -i /tmp/deploy_key \
          -o StrictHostKeyChecking=no \
          -p ${{ secrets.SSH_PORT }} \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "git config --global --add safe.directory /var/www/html/driverxreact && cd /var/www/html/driverxreact && git pull origin main && npm install && npm run build && pm2 restart driverx-frontend && pm2 save"
          rm /tmp/deploy_key
